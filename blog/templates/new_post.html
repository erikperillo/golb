<!DOCTYPE html>
<html>
    <head>
        <!-- Is anyone getting tired of repeatedly entering the header over and over?? -->
        <title>Golb</title>
    </head>

    <body>
        <h1>New Post</h1>

        <form id="post_form" method="post" action="/new_post/">
            {% csrf_token %}
            Title: <input type="text" name="title" value="" size="50" />
            <br />
            Categories (separated by comma):
            <input type="text" name="categories" value="" size="50" />
            <br />
            Text: <input type="text" name="text" value="" size="300" />
            <br />

            <input type="submit" value="submit" />
        </form>

    </body>
</html>
