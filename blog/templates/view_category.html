{% extends 'base.html' %} 

{% block content %}
    <h2><center>Category {{ category.title }}</center></h2>
    <hr>
    <h3>Recent posts</h3>
    {% if posts %}
        <ul>
        {% for post in posts %}
            <li><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>There are no posts.</p>
    {% endif %}
{% endblock %}
