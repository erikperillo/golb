<html>
    <head>
        <title>{% block head_title %}Golb{% endblock %}</title>
    </head>
    <body>
        <p>
            {% if user.is_authenticated %}
                Welcome, {{ user.username }} |
                <a href="/logout">Logout</a> |
                <a href="/new_post">New post</a> |
                <a href="/user/{{ user.userprofile.slug }}">Profile</a> |
            {% else %}
                <a href="/login">Login</a> |
            {% endif %}
            <a href="/index">Home</a>
        </p>

        <h1>{% block title %}Welcome to my block{% endblock %}</h1>

        {% block content %}

        {% endblock %}
    </body>
</html>
