{% extends 'base.html' %} 

{% block content %}
    <h2>{{ post.title }}</h2>
    <h1>{{ post.id }}</h1>
    <h6>Author: {{ post.author }} | Created on: {{ post.date_created }}</h6>

    {{ post.body }}

    <form id="del_post" action="/del_post/{{ post.id }}/" method="post">
        {% csrf_token %}
        <input type="submit" onclick="return confirm('Are you sure?')" value="Delete post">
    </form>
{% endblock %}
