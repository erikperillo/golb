{% extends 'base.html' %} 

{% block content %}
    <h3>{{ user.user.username }}</h3>
    {% if posts %}
        <p>Recent posts:</p>
        <ul>
        {% for post in posts %}
            <li><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>There are no posts for this user.</p>
    {% endif %}
{% endblock %}
